<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">

    <style>
        @font-face {
            font-family: "Din-Mono";
            src: url("font/PFDinMono-Light.ttf")
        }
    </style>
</head>

<body onload="onInit()">
    <div class="game">
        <h1 class="msg"></h1>
        <div class="header">
            <div class="timer">020</div>
            <button onclick="onInit()" class="play-again"></button>
            <div class="counter">010</div>
        </div>
        <div class="board"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
