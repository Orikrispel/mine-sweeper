<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">

    <style>
        @font-face {
            font-family: "Din-Mono";
            src: url("font/PFDinMono-Light.ttf")
        }
    </style>
</head>

<body onload="onInit()">
    <h1><span>M</span>ine<span>S</span>weeper</h1>
    <div class="game">
        <button class="dark-mode-btn" title="Dark Mode" onclick="toggleDarkMode(this)">
            <img style=" width: 25px;" src="img/moon-light.png">
        </button>
        <button hidden class="safe safe-btn" onclick="showSafeCell(this)">
            <img style=" width: 25px;" src="img/lifebuoy-dark.png">
        </button>
        <span hidden class="available-safe-clicks"><span>3</span> clicks available</span>
        <div class="header">
            <section class="indicator">
                <div class="timer">000</div>
                <button onclick="onInit()" title="Play Again" class="play-again"></button>
                <div class="mines-counter">000</div>
            </section>
            <section class="level">
                <button onclick="gameLevel(4, 2)">Easy</button>
                <button onclick="gameLevel(8, 14)">Hurd</button>
                <button onclick="gameLevel(12, 32)">Extreme</button>
            </section>
            <section class="hint-life-indicator">
                <div class="lives"></div>
                <div class="hints"></div>
            </section>
        </div>

        <div class="board"></div>
    </div>

    <footer>Â© Made by Ori Krispel - CAJAN2023</footer>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modes.js"></script>
</body>

</html>
